theme = "kiss"
copyright = "&copy; <a href=\"https://github.com/gregoryg\">Greg Grubbs</a> 2008-2024"
disqusShortname = "hypecyclist" # make empty to disable Disqus comments in layout
googleAnalytics = ""
Paginate = 5 # Number of posts per page
enableRobotsTXT = true
publishDir = "docs" # for GitHub Pages

[markup.highlight]
codeFences = true
guessSyntax = false
hl_Lines = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "emacs"
tabWidth = 4


